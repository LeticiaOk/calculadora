<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Topo -->
  <div class="topo">
    <div class="titulo">Calculadora</div>
  </div>

  <!-- Container principal -->
  <section class="container">
    
    <!-- Tela -->
    <div class="tela"></div>

    <!-- Operações -->
    <div class="teclas">
      <button class="botao botao-calculo" onclick="clicar(7)">7</button>
      <button class="botao botao-calculo" onclick="clicar(8)">8</button>
      <button class="botao botao-calculo" onclick="clicar(9)">9</button>
      <button class="botao botao-del" onclick="clicar('del')">DEL</button>
      <button class="botao botao-calculo" onclick="clicar(4)">4</button>
      <button class="botao botao-calculo" onclick="clicar(5)">5</button>
      <button class="botao botao-calculo" onclick="clicar(6)">6</button>
      <button class="botao botao-calculo" onclick="clicar('+')">+</button>
      <button class="botao botao-calculo" onclick="clicar(1)">1</button>
      <button class="botao botao-calculo" onclick="clicar(2)">2</button>
      <button class="botao botao-calculo" onclick="clicar(3)">3</button>
      <button class="botao botao-calculo" onclick="clicar('-')">-</button>
      <button class="botao botao-calculo" onclick="clicar('.')">.</button>
      <button class="botao botao-calculo" onclick="clicar(0)">0</button>
      <button class="botao botao-calculo" onclick="clicar('/')">/</button>
      <button class="botao botao-calculo" onclick="clicar('x')">x</button>
      <button class="botao botao-reset" onclick="clicar('reset')">RESET</button>
      <button class="botao botao-igual" onclick="clicar('=')">=</button>
    </div>
  </section>
  
</body>
  <script src="script.js"></script>
 
</html>
